<body>
	<div class="col-xs-12 showUploadDate" >
        <div class="col-xs-12">
            <span style="font-size:1.5rem;line-height: 36px;">
                根据要上传的数据类型下载模板，填写数据后上传进行校验并预览，如果校验失败，根据提示信息修改，重新上传，提示校验成功后方可保存。
            </span>
        </div>
        <div class="col-xs-12" style="white-space:nowrap">
            <div class="col-xs-3">
                <span style="font-size:1.5rem;line-height: 36px;">省级重点行业企业清单:</span>
            </div>
            <div class="col-xs-2 ">
                <button class="btn btn-primary "

                </button>
            </div>
            <div class="col-xs-7">
                <!--<div class="col-sm-3  ">
                    <span style="font-size:1.5rem;line-height: 36px;">文件上传:</span>
                </div>-->
                <div class="col-sm-9 daoru clearfix">
                	<input type="text" class="form-control input_text pull-left" id="uploadFile"> 
                	<button class="btn btn-default input_sub">选择文件</button> 
                	<input type="file" class="input_file" contenteditable="false" onchange="document.getElementById('uploadFile').value=this.value">  
                </div>
                <div class="col-sm-2 ">
                    <button class="btn btn-primary" onclick="uploadFile(1)">文件上传</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12" style="white-space:nowrap">
            <div class="col-xs-3">
                <span style="font-size:1.5rem;line-height: 36px;">重点行业企业土壤自行监测:</span>
            </div>
            <div class="col-xs-2 ">
                <button class="btn btn-primary " style="margin-bottom: 10px"
                        onclick="window.location.href='/seimp/public/重点行业企业土壤自行监测模板.xlsx'">下载数据模板
                </button>
            </div>
            <div class="col-xs-7">
            	<div class="col-sm-9 daoru clearfix">
                	<input type="text" class="form-control input_text pull-left" id="uploadFile1"> 
                	<button class="btn btn-default input_sub">选择文件</button> 
                	<input type="file" class="input_file" contenteditable="false" onchange="document.getElementById('uploadFile1').value=this.value">  
                </div>
                <div class="col-sm-2 ">
                    <button class="btn btn-primary" onclick="uploadFile(2)">文件上传</button>
                </div>
            </div>
        </div>
        <div class=" col-xs-12 no-padding" style="margin: 30px 0;">
            <h3 class="col-xs-12 text-center show_table_title" style="margin-bottom: 30px; ">
                数据预览</h3>
            <table id="getExile" class="table table-bordered table-striped"></table>
        </div>
        <div class="col-sm-12 saveandclear" style="text-align:center; display:none;">
            <button type="button" class="btn btn-w-m btn-info ml-5" style="width: 120px;margin-right: 200px"
                    onclick="saveData()"><i class="fa fa-check"></i> 保存
            </button>
            <button type="button" class="btn btn-white ml-5" style="width: 120px">
                <i class="fa fa-undo"></i> 取消
            </button>
        </div>
    </div>

	<script>
		function center(){            
			//判断显示器分辨率           
			var winWidth  = document.documentElement.clientWidth; 
			console.log(winWidth)
			if(winWidth<=1100){                
				$("<link>").attr({ rel: "stylesheet", type: "text/css", href: "../../css/extra.css" }) .appendTo("head")        
			}else if(winWidth>1100){
				$("<link>").attr({ rel: "stylesheet", type: "text/css", href: "../../css/origin.css" }) .appendTo("head")        
			}
			console.log(winWidth)
		}
