<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>google</title>
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/bootstrap-slider.min.css" rel="stylesheet" type="text/css" >
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../../css/public/public.css" rel="stylesheet">
    <link href="../../css/information/gewang.css" rel="stylesheet">
    <link href="../../css/sweetalert.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/jquery-ui.min.css" rel="stylesheet">
    <style type="text/css">
        #map{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body class="tundra">
    <input id="Button1" type="button" value="距离测量" onclick="toolbar.activate(esri.toolbars.Draw.LINE);" />
    <input id="Button2" type="button" value="面积测量" onclick="toolbar.activate(esri.toolbars.Draw.POLYGON);" />
    <input id="Button3" type="button" value="导出" onclick="export_click()" />
    <div id="map" class="tundra" ></div>
<div style="position:absolute;left:7%;top:5%;z-index:4;width:400px">
    <button type="button" class="btn btn-primary" id="tuceng">图层控制</button>
    <div id="tucengDiv" class="" style="background-color:#fff;margin-top:10px;width:300px;overflow-y: auto;overflow-x: hidden;height:200px;display:none;">
        <div id="tcDiv" class="sortable-list connectList agile-list">
            <div class="row warning-element"  id="div_1" data="countryFeatureLayer">
                <div  class="col-sm-6">
                    <div class="" style="padding:10px;">
                        <i id="ss1" class="fa fa-eye fa-lg eye" checked="true"></i>
                        <span style="cursor: move;">图层</span>
                    </div>
                </div>
                <div class="col-sm-6" style="padding:10px;">
                    <div class="sjTms" style="width:90%"></div>
                </div>
            </div>
            <div class="row warning-element"  id="div_9" data="googleLayer">
            <div  class="col-sm-6">
                <div class="" style="padding:10px;">
                    <i id="ss9" class="fa fa-eye fa-lg eye" checked="true"></i>
                    <span style="cursor: move;">谷歌影像</span>
                </div>
            </div>
            <div class="col-sm-6" style="padding:10px;">
                <div class="google" style="width:90%"></div>
            </div>
        </div>
            <div class="row warning-element"  id="div_8" data="vectorNoteLayer">
                <div  class="col-sm-6">
                    <div class="" style="padding:10px;">
                        <i id="ss8" class="fa fa-eye fa-lg eye" checked="true"></i>
                        <span style="cursor: move;">中文注记</span>
                    </div>
                </div>
                <div class="col-sm-6" style="padding:10px;">
                    <div class="zwTm" style="width:90%"></div>
                </div>
            </div>
            <div class="row warning-element" id="div_2" data="vectorLayer">
                <div  class="col-sm-6">
                    <div class="" style="padding:10px;">
                        <i id="ss2" class="fa fa-eye fa-lg eye" checked="true"></i>
                        <span style="cursor: move;">基础地图</span>
                    </div>
                </div>
                <div class="col-sm-6" style="padding:10px;">
                    <div class="dtTm" style="width:90%"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="meaDiv" style="background-color:#fff;margin-top:10px;width:250px;overflow-y: auto;display:none;">
        <div id="measurementDiv"></div>
    </div>
</div>
<script>
    var dojoConfig = {
        paths: {
            extras: location.pathname.replace(/\/[^/]+$/, "") + "../../../extras"
        }
    };
</script>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/plugins/toastr/toastr.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap-slider.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>

<script type="text/javascript" src="../../js/arcgisUrl.js"></script>

<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/tianditu.js"></script>
<script type="text/javascript" src="../../js/arcgisPublic.js"></script>
<script type="text/javascript" src="../../js/app/information/yizhangtu.js"></script>
</body>
</html>
