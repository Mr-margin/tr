<html>
<head>
	<meta charset="UTF-8">
	<title>ArcGIS MAP</title>

	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<style>
      	html, body, #map {
        	height: 100%;
        	margin: 0;

	<div id="map">
		
	</div>
	<div id="myBtn">

		<button id="vectorMap" type="button" class="btn btn-info">矢量地图</button>
		<button id="imageMap" type="button" class="btn btn-info">影像地图</button>
		<button id="addPoint" type="button" class="btn btn-info">添加点</button>
		<button id="addChart" type="button" class="btn btn-info">添加统计图</button>
		<button id="addHeatMap" type="button" class="btn btn-info">添加热力图</button>
		<button id="addCluster" type="button" class="btn btn-info">添加聚合</button>
		<button id="addTextSymbol" type="button" class="btn btn-info">添加TextSymbol</button>
	</div>
	
	<script type="text/javascript">
		var dojoConfig = { 
        	paths: {
          		extras: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        	}
      	};
	</script>
